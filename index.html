<!doctype html>
<html lang="pl">

<head>
	<meta charset="utf-8">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<meta name="description" content="Techniki mikrofonowe">
	<meta name="author" content="Marcin Lewandowski">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/simple.css" id="theme">
	<!--beige/black/blood/league/moon/night/serif/simple/sky/solarized/white-->

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<!------------------ slide ------------------->
				<h3>Dźwiękowa Technika Studyjna</h3>
				<h4>Techniki mikrofonowe</h4>
				<p>
					<small>Marcin Lewandowski | <a href="www.ire.pw.edu.pl/zea">Zakład Elektroakustyki PW</a></small>
				</p>
			</section>
			<section>
				<!------------------ slide ------------------->
				<section>
					<h3>Nagrania wokalne</h3>
					<p>Poniżej zaprezentowane są różne przykłady dźwiękowe</p>
				</section>
				<section>
					<h3>Nagranie jako przykład 1</h3>
					<p>Krótki opis nagrania</p>
					<audio src="https://www.dropbox.com/s/cdb5vfrr9ksw0mu/11-001%20Bass%20In%20Phase.wav?dl=1"
						controls></audio>
				</section>
				<section>
					<h3>Nagranie jako przykład 2</h3>
					<p>Krótki opis nagrania</p>
					<audio src="https://www.dropbox.com/s/rzmu4qkvvq56t5p/RS_LMP_ElecGtr01_2A_0Degrees.wav?dl=1"
						controls></audio>
				</section>
			</section>
			<section>


				<div id="waveform" onclick="wavesurfer.playPause();">
					<p>Test</p>
				</div>

				<!-- <div class="controls"> -->
                    <button class="btn btn-primary" data-action="play">
                        <i class="glyphicon glyphicon-play"></i>
                        Play
                        /
                        <i class="glyphicon glyphicon-pause"></i>
                        Pause
                    </button>
                <!-- </div> -->
			</section>
		</div>
		<!--slides-->
	</div>
	<!--reveal-->
	<script>
		$(function(){
		//alert('Dupa!')
		wavesurfer = WaveSurfer.create({
			container: '#waveform'
		});
		wavesurfer.load("https://ia800301.us.archive.org/15/items/fire_and_ice_librivox/fire_and_ice_frost_apc_64kb.mp3");
	}
	</script>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			hash: true,
			controls: true,
			progress: true,
			center: true,

			transition: 'convex', // none/fade/slide/convex/concave/zoom

			dependencies: [
				{ src: 'plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: 'plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: 'plugin/highlight/highlight.js' },
				{ src: 'https://unpkg.com/wavesurfer.js/dist/wavesurfer.js' },
				{ src: 'https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js' },
				{ src: 'plugin/search/search.js', async: true },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
				{ src: 'plugin/notes/notes.js', async: true }
			]
		});
	</script>
</body>

</html>
